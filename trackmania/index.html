<!DOCTYPE html>
<html lang="en" dir="ltr" style="overflow-y: auto">
  <head>
    <meta charset="utf-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
    />
    <meta name="theme-color" content="#000000" />
    <meta property="og:site_name" content="nekz.me/trackmania" />
    <meta property="og:type" content="object" />
    <meta property="og:title" content="TrackMania Leaderboard" />
    <meta property="og:url" content="https://nekz.me/trackmania" />
    <title>TrackMania Leaderboard | nekz.me</title>
  </head>

  <body>
    <div id="app">
      <v-app>
        <v-btn
          fixed
          fab
          bottom
          right
          color="primary"
          @click="$vuetify.theme.dark = !$vuetify.theme.dark"
        >
          <v-icon v-if="!$vuetify.theme.dark">mdi-lightbulb-outline</v-icon>
          <v-icon v-else="$vuetify.theme.dark">mdi-lightbulb</v-icon>
        </v-btn>
        <v-main>
          <v-row>
            <v-col>
              <v-row
                justify="center"
                style="padding-left: 20px; padding-right: 20px;"
              >
                <v-col cols="12" sm="6" md="3" lg="4" xl="4">
                  <v-select
                    v-model="campaign"
                    :items="campaigns"
                    label="Campaign"
                    hide-details
                    @change="updateScores"
                  ></v-select>
                </v-col>
                <v-col cols="12" sm="6" md="3" lg="2" xl="1">
                  <v-select
                    v-model="track"
                    :items="tracks"
                    label="Track"
                    hide-details
                    @change="updateScores"
                  ></v-select>
                </v-col>
              </v-row>
              <v-row
                justify="center"
                style="padding-left: 20px; padding-right: 20px;"
              >
                <v-col cols="12" md="6" xl="5">
                  <v-data-table
                    :headers="headers"
                    :items="scores"
                    :footer-props="{'items-per-page-options': [10, 100, 1000]}"
                    :loading="scores.length === 0"
                  >
                    <template v-slot:item.score="{ item }">
                      {{ formatScore(item.score) }}
                    </template>
                  </v-data-table>
                </v-col>
              </v-row>
            </v-col>
          </v-row>
        </v-main>
      </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script>
      new Vue({
        el: "#app",
        vuetify: new Vuetify({ theme: { dark: false } }),
        mounted() {
          this.updateScores();
        },
        methods: {
          updateScores() {
            this.scores = [];
            fetch(
              `https://raw.githubusercontent.com/jonese1234/Trackmania-Leaderboard/master/${this.campaign}/${this.track}/latest.json`
            )
              .then((res) => res.json())
              .then((latest) => (this.scores = latest.tops[0].top));
          },
          formatScore: (score) => {
            let msec = score % 1000;
            let tsec = Math.floor(score / 1000);
            let sec = tsec % 60;
            let min = Math.floor(tsec / 60);

            return (
              (min > 0 ? min + ":" : "") +
              (sec < 10 && min > 0 ? "0" + sec : sec) +
              "." +
              (msec < 100 ? (msec < 10 ? "00" + msec : "0" + msec) : msec)
            );
          },
        },
        data() {
          return {
            dark: false,
            headers: [
              {
                align: "start",
                text: "Player",
                value: "displayName",
                sortable: false,
              },
              {
                align: "start",
                text: "Zone",
                value: "zoneName",
                sortable: false,
              },
              {
                align: "end",
                text: "Score",
                value: "score",
                sortable: false,
              },
            ],
            scores: [],
            campaigns: ["Summer-2020"],
            tracks: Array(25)
              .fill()
              .map((_, i) => i + 1),
            campaign: "Summer-2020",
            track: 1,
          };
        },
      });
    </script>
  </body>
</html>
